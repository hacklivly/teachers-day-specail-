<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Teachers’ Day 🙏❤️</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Homemade+Apple&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- 🎉 Splash Screen -->
  <div id="splash">
    <h1 class="splash-text">Happy Teachers’ Day 🙏</h1>
  </div>

  <!-- 🎶 Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-buddy.mp3" type="audio/mpeg">
  </audio>
  <button id="music-toggle">🔊</button>

  <!-- 🎊 Confetti Canvas -->
  <canvas id="confetti"></canvas>

  <!-- Papers -->
  <div class="paper heart"></div>

  <div class="paper image">
    <p>To the guiding light ✨</p>
    <p>Happy Teachers’ Day ❤️</p>
    <img src="images/1.jpeg" />
  </div>

  <div class="paper image">
    <p>Thank you for</p>
    <p>Inspiring us 🌟</p>
    <img src="images/2.jpeg" />
  </div>

  <div class="paper image">
    <p>You shape our future</p>
    <p>With wisdom 📚</p>
    <img src="images/3.jpg" />
  </div>

  <div class="paper red">
    <p class="p1">With patience & kindness</p>
    <p class="p2">You change lives 💖</p>
  </div>

  <div class="paper">
    <p class="p1">Drag these notes 🎨</p>
    <p class="p1">To feel the love!</p>
  </div>

  <script src="./mobile.js"></script>
  <script src="./script.js"></script>
  <script src="./celebration.js"></script>
</body>
</html>
